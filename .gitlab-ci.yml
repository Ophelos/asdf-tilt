image: quay.io/librelabs/ci:dind17

tilt-plugin-test:
  stage: test
  before_script:
    - apk update && apk add util-linux
    - git clone https://github.com/asdf-vm/asdf.git
    - . asdf/asdf.sh
  script:
    - asdf plugin-add tilt ./
    - asdf list-all tilt
    - asdf=$(which asdf)
    - bash -x $asdf plugin-test tilt ./ 'tilt version' || exit 1
